<html>
    <head> 
    <script type="text/javascript" src="card.js"></script>
    
    <script>
      /*
       * Generate Cards
       */
        
      function getResults() {
          var cards = generate();    
          var result = cards.map(function (card) {
            return card.number + card.suit;
          }).join(', ');
          var label = document.createElement('h3');
          label.innerHTML = 'Result: ' + result;
          document.getElementById('table').innerHTML = '';
          document.getElementById('table').appendChild(label);
          
          checkIfStraight(cards);
       }
        
        function checkIfStraight(cards) {  
            if (cards.length > 0) {
                var result = isStraight(cards) ? 'Straight' : 'Not Straight';
                var label = document.createElement('h3');
                label.innerHTML = 'Result: ' + result;
                document.getElementById('straight').innerHTML = '';
                document.getElementById('straight').appendChild(label);
          }
        }
    </script>
 </head>
